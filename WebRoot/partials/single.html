<div ui-view="top"></div>
<div id="myContent_single" style="overflow: hidden">

    <div id="left" class="col-lg-10" style="height: 753px">
        <canvas id="canvas_single" width="1400" height="775"></canvas>
    </div>
    <div id="right" class="col-lg-2" style="height: 753px">
        <div id="up">
            <ul class="list-group">
                <li class="list-group-item"><span class="badge" ng-bind="waterStatus"></span>当前水池状态：</li>
                <li class="list-group-item"><span class="badge" ng-bind="waterHeight"></span>当前水位情况：</li>
                <li class="list-group-item"><span class="badge" ng-bind="waterSpeed"></span>当前水流速度：</li>
                <li class="list-group-item"><span class="badge" ng-bind="waterWarn"></span>预警信息：</li>
            </ul>
        </div>
        <div id="down">
            <div id="btn_group" class="list-group">
                <button id="btn_start_single" class="btn btn-info btn-lg btn_main" value="0" ng-click="start()">开始演示</button>
                <button id="btn_upS_single" class="btn btn-info btn-lg btn_main" ng-click="speedUp()">速度加</button>
                <button id="btn_downS_single" class="btn btn-info btn-lg btn_main" ng-click="speedDown()">速度减</button>
                <button id="btn_reset_single" class="btn btn-info btn-lg btn_main" ng-click="restart()">重新开始</button>
            </div>
            <div id="list_group" class="list-group">
                <button class="btn btn-info  btn_list " ui-sref="single_qs">取水泵房</button>
                <button class="btn btn-info  btn_list disabled" ui-sref="single({place:1})">混合井</button>
                <button class="btn btn-info  btn_list" ui-sref="single_jjc">机加池</button>
                <button class="btn btn-info  btn_list" ui-sref="single_vl">V型滤池</button>
                <button class="btn btn-info  btn_list disabled" ui-sref="single({place:4})">臭氧池</button>
                <button class="btn btn-info  btn_list disabled" ui-sref="single({place:5})">活性炭池</button>
                <button class="btn btn-info  btn_list disabled" ui-sref="single({place:6})">清水池</button>
                <button class="btn btn-info  btn_list " ui-sref="show_dynamic">厂平图</button>
            </div>

        </div>
    </div>
</div>
<div ui-view="down"></div>
